<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Date</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<h1>My Frist JavaScript program</h1>
<p id="demo">chick the button to show date</p>

<button type="button" onclick="displayDate()">show date</button>

</body>
</html>
